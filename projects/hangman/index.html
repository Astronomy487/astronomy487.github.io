<!DOCTYPE html>
<html>
<head>
  <title>Hangman</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@900&display=swap');
    * {
      font-family: "Nunito";
      font-weight: normal;
    }
    
    :root {
      --white: #F0F0F0;
      --semiwhite: #F0F0F040;
      --color: #ff2e63;
      --black: #303841;
      --semiblack: #30384140;
    }
    
    :root {
      --white: #f1f1f1;
      --semiwhite: #f1f1f140;
      --color: #6930c3;
      --black: #1c061f;
      --semiblack: #1c061f40;
    }
    
    ::selection {
      color: var(--white);
      background: var(--color);
    }
    ::-moz-selection {
      color: var(--white);
      background: var(--color);
    }
    
    a {
      color: inherit;
    }
    
    body {
      margin: 0;
      padding: 0;
      text-align: center;
    }
    
    @keyframes enter {from {opacity: 0;} to {}}
    @keyframes showResults {from {opacity: 0; transform: scale(1.1) translateY(-1rem);} to {}}
    
    body {
      user-select: none;
      background-color: var(--black);
      color: var(--white);
    }
    
    #bank {
      margin: 1rem auto;
      width: 27rem;
      padding: 1rem;
      border-top: solid 0.2rem var(--white);
      border-bottom: solid 0.2rem var(--white);
      animation: 0.5s ease-in-out enter;
    }
    
    #bank div {
      display: inline-block;
      width: 4rem;
      height: 4rem;
      font-size: 2rem;
      line-height: 4rem;
      text-align: center;
      background-color: var(--color);
      color: var(--white);
      text-transform: uppercase;
      cursor: pointer;
      border-radius: 0.5rem;
      margin: 0.2rem;
      transition: 0.1s;
    }
    
    #bank div:not(.used):hover {
      transform: scale(1.3);
      box-shadow: 0rem 0rem 2rem var(--black);
    }
    
    #bank div.used {
      cursor: default;
      background-color: var(--black);
      color: var(--semiwhite);
    }
    
    #mistakes {
      display: inline-block;
      animation: 0.5s ease-in-out enter;
      transition: 0.3s;
      max-width: 40rem;
    }
    
    #mistakes div {
      display: inline-block;
      width: 1.5rem;
      height: 1.5rem;
      border-radius: 100%;
      border: solid 0.15rem var(--white);
      margin: 0.3rem;
      transition: 0.3s;
    }
    
    #mistakes div.oops {
      background-color: var(--white);
    }
    
    #result-page {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      display: block;
      color: var(--white);
      background-color: var(--color);
      animation: 0.5s ease-in-out showResults;
      display: none;
    }
    
    #result-content {
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
      position: absolute;
      text-align: center;
    }
    
    #result-content h1 {
      font-size: 5rem;
      margin: 0;
    }
    
    #result-content h3 {
      font-size: 2rem;
      margin: 0;
    }
    
    #result-content h3 span {
      background-color: var(--white);
      color: var(--color);
      padding: 0.3rem 0.7rem;
      border-radius: 0.5rem;
    }
    
    #result-content button {
      font-size: 2rem;
      margin: 1rem auto;
      padding: 0.5rem 2rem;
      border-radius: 0.5rem;
      border: none;
      background-color: var(--semiwhite);
      color: var(--white);
      transition: 0.2s;
      cursor: pointer;
      display: block;
    }
    
    #result-content button:hover {
      color: var(--color);
      background-color: var(--white);
      padding: 0.5rem 3rem;
    }
    
    #result-content button:focus {
      outline: none;
    }
    
    #tiles {
      animation: 0.5s ease-in-out enter;
    }
    
    #tiles div {
      display: inline-block;
      width: 3rem;
      height: 3rem;
      font-size: 2rem;
      line-height: 3rem;
      text-align: center;
      text-transform: uppercase;
      transition: 0.3s;
      border-bottom: solid 0.3rem var(--color);
      background-color: var(--black);
      color: var(--black);
      margin: 0.25rem;
    }
    
    #tiles div.show {
      color: var(--white);
    }
    
    #tiles div.space {
      border: none;
    }
    
    #tiles div.char {
      border: none;
      color: var(--white);
    }
    
    #container {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
      width: 100%;
    }
    
    #copy {
      font-size: 1.2rem;
      padding: 2rem;
      transition: 0.2s;
      color: var(--white);
      position: fixed;
      display: block;
      text-align: left;
      width: 12rem;
      height: 100%;
      left: 0;
      top: 0;
      animation: 0.5s ease-in-out enter;
    }
    
    #copy input {
      width: 100%;
      margin: 0.5rem 0;
      font-size: 1rem;
      color: var(--white);
      padding: 0.4rem;
      white-space: nowrap;
      overflow: hidden;
      background-color: var(--semiwhite);
      border: none;
    }
    
    #copy input:focus {
      outline: none;
    }
    
    #copy input::placeholder {
      color: var(--semiwhite);
    }
    
    #encoding {
      margin-top: 2rem;
      opacity: 1;
      transition: 0.3s;
      display: block;
    }
  </style>
</head>
<body>
  <div id="copy">
    made by <a href="https://astronomy487.github.io/" target="_blank">Astro</a>
    <div id="encoding">
      share with friends!
      <input type="text" oninput="updateURL()" contenteditable="true" spellcheck="false" id="url-input" placeholder="word or phrase"></input>
      <input type="text" oninput="updateURL()" id="url-output" contenteditable="true" placeholder="URL to share"></input>
    </div>
  </div>
  <div id="result-page">
    <div id="result-content"></div>
  </div>
  <div id="container">
    <div id="mistakes"></div>
    <div id="bank"></div>
    <div id="tiles"></div>
  </div>
  <script>
    let allLetters = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];
    let guessedLetters = [];
    let mistakes = 0;
    let maxMistakes = 0;
    let word = "";
    let end = false;
    
    if (location.search == "") {
      play(randomDefaultWord(),6);
    } else {
      play(atob(location.search.substring(1)),6);
    }
    console.log("I hope you're not trying to cheat right now");
    
    function play(theWord,theMistakeLimit) {
      word = theWord.toLowerCase();
      maxMistakes = theMistakeLimit;
      generateBank();
      generateMistakes();
      generateTiles();
    }
    
    function generateTiles() {
      let tileContent = "";
      for (i = 0; i < word.length; i++) {
        if (allLetters.includes(word.charAt(i))) {
          tileContent += "<div id=\"tile-"+i+"\">"+word.charAt(i)+"</div>";
        } else if (word.charAt(i) == " ") {
          tileContent += "<div id=\"tile-"+i+"\" class=\"space\">"+word.charAt(i)+"</div>";
        } else {
          tileContent += "<div id=\"tile-"+i+"\" class=\"char\">"+word.charAt(i)+"</div>";
        }
      }
      document.getElementById("tiles").innerHTML = tileContent;
      updateTiles();
    }
    
    function updateTiles() {
      for (i = 0; i < word.length; i++) {
        if (guessedLetters.includes(word.charAt(i))) {
          document.getElementById("tile-"+i).setAttribute("class","show");
        }
      }
    }
    
    function generateBank() {
      let bank = "";
      allLetters.forEach(function(letter){
        bank += "<div id=\"bank-"+letter+"\">"+letter+"</div>"
        document.getElementById("bank").innerHTML = bank;
      });
      updateBank();
    }
    
    function updateBank() {
      allLetters.forEach(function(letter){
        let newClass = "";
        let newClick = "";
        if (guessedLetters.includes(letter)) {
          newClass = "used";
        } else {
          newClick = "guess('"+letter+"')";
        }
        document.getElementById("bank-"+letter).setAttribute("class",newClass);
        document.getElementById("bank-"+letter).setAttribute("onclick",newClick);
      });
    }
    
    function generateMistakes() {
      let newMistake = "";
      for (i = 0; i < maxMistakes; i++) {
        newMistake += "<div id=\"mistake-"+i+"\"></div>";
      }
      document.getElementById("mistakes").innerHTML = newMistake;
      updateMistakes();
    }
    
    function updateMistakes() {
      for (i = 0; i < mistakes; i++) {
        document.getElementById("mistake-"+i).setAttribute("class","oops");
      }
      if (mistakes >= maxMistakes && !end) {
        win(false);
      }
      let failWinCheck = false;
      word.split("").forEach(function(letter){
        if (!(guessedLetters.includes(letter)) && allLetters.includes(letter)) failWinCheck = true;
      });
      if (!failWinCheck) win(true);
    }
    
    function plural(num,sin,plu) {
      if (num == 1) {
        return sin;
      } else {
        return plu;
      }
    }
    
    function guess(removed) {
      if (!(guessedLetters.includes(removed)) && !end) {
        guessedLetters[guessedLetters.length] = removed;
        if (!(word.includes(removed))) mistakes++;
        updateBank();
        updateMistakes();
        updateTiles();
      }
    }
    
    function win(isWin) {
      end = true;
      let resultContent = "";
      let wordOrPhrase = "word";
      if (word.includes(" ")) wordOrPhrase = "phrase"
      if (isWin) {
        resultContent = "<h1>You won ! :D</h1><h3>The "+wordOrPhrase+" was <span>"+word.toUpperCase()+"</span></h3><button onclick=\"location.reload()\">Play again?</button>";
      } else {
        resultContent = "<h1>You lost :/</h1><h3>The "+wordOrPhrase+" was <span>"+word.toUpperCase()+"</span></h3><button onclick=\"location.reload()\">Try again?</button>";
      }
      document.getElementById("result-page").setAttribute("style","display: block;")
      document.getElementById("result-content").innerHTML = resultContent;
    }
    
    function updateURL() {
      let input = document.getElementById("url-input").value;
      let output = "";
      if (input != "") {
        output = "?"+btoa(input);
      }
      let loc = location.toString();
      if (loc.includes("?")) loc = loc.substring(0,loc.indexOf("?"));
      document.getElementById("url-output").value = loc+output;
    }
    
    function randomDefaultWord() {
      let songList = ["Copper", "Lesson", "Volume", "Budget", "Impact", "Legend", "Embark", "Memory", "Health", "Listen", "Divide", "Design", "Symbol", "Pigeon", "Remark", "Settle", "Gallon", "Proper", "Object", "Finger", "Salmon", "Patent", "Detail", "Decide", "Rabbit", "Circle", "Answer", "Choice", "Strike", "Mirror", "Update", "Engine", "Temple", "Strain", "Social", "Credit", "Reward", "Expand", "Finale", "Copper VIP", "A Hundred Years", "Fly Away", "Further from Free", "Air", "Final Breath", "Infancy of Home", "Forgotten Age", "Thank You in Advance", "We're Taking Everything Back", "After Centuries", "Coming Home", "If Only I Were Here", "Archaic", "Soft", "Yesterday", "Melancholy", "Macrophobia", "Entropy", "Terrestrial", "Remember", "Incredible", "Clear", "Simple", "Illusion", "Laughing", "Hopeful", "Overnight", "Underneath", "Eternal", "Temporary", "Time", "Elude", "Exist", "Under", "Solos", "Weird", "Group", "Coins", "Camps", "Honey", "Floor", "Shark", "Final", "Craft", "Blink", "Spoop", "Study", "Crabs", "Grill", "Fancy", "Write", "Cycle", "Small", "Price", "Short", "Scope", "Ratio", "Lunch", "Mercy", "Mouth", "Snail", "Delay", "Infinity", "Intensity", "Clarity", "Activity", "Credibility", "Mortality", "Trinity", "Purity", "Opportunity", "Possibility", "Utility", "Oddity", "Serenity", "Fatality", "Objectivity", "Callist", "Dione", "Europa", "Titan", "Oberon", "Charon", "Ganymede", "Iapetus", "Umbriel", "Tethys", "Ariel", "Miranda", "Mimas", "Enceladus", "Rhea", "Triton", "Io", "Titania", "Legacy", "My Collapse", "Myth", "Sustain", "In a Heartbeat", "Tragedy Immortal", "Unstable Dream", "The Fear", "Echo", "Promise", "Fractured Bliss", "Moral Complex", "Miracle Tears", "Villains", "Throne", "Endless I", "Hailstorm", "Incredibly Hot", "Death System", "Endless II", "Blood Everywhere", "Evil Thoughts", "When Everything Was Okay", "Fast", "Endless III", "Nausea", "Go Go Go Go", "Furious", "Late Night", "Run Away Really Fast", "Sincere"];
      return songList[Math.floor(Math.random()*songList.length)];
    }
  </script>
</body>
</html>
