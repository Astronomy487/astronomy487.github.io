<!DOCTYPE html>
<html>
<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap&text=â†’');
    :root {
      --support: #888888; /* for support */
      --accent: #24cc46; /* for links */
      --background: #ffffff; /*  for bg */
      --text: #000000; /* for text */
      --muted: #888888; /* for faded stuff */
    }
    
    @keyframes load {from {opacity: 0;}}
    
    body {
      background-color: var(--text);
      color: var(--text);
      font-size: 1.125rem;
      font-family: "Inter";
      user-select: text;
      color: var(--background);
    }
    
    section {
      width: 32rem;
      margin: 2rem auto;
      border: solid 0.125rem var(--muted);
      border-radius: 1rem;
      padding-bottom: 1rem;
    }
    
    h1 a {
      font-weight: normal;
      font-size: 1.5rem;
      margin: 1rem 2rem;
      color: var(--muted);
      cursor: pointer;
      text-decoration: none;
    }
    
    h1 a span {
      color: var(--accent);
      font-weight: bold;
    }
    
    h1 a:hover {
      text-decoration: underline;
      color: var(--accent);
    }
    
    h1 a:hover span::after {
      content: ' ->';
    }
    
    img {
      width: calc(100% - 4rem);
      margin: 0 auto;
      margin-left: 2rem;
      max-height: 24rem;
    }
    
    p {
      margin: 1rem 2rem;
    }
    
    a {
      color: var(--accent);
    }
    
    a:hover {
      color: var(--background);
    }
    
    a.visit {
      font-weight: bold;
      color: var(--text);
      background-color: var(--accent);
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      float: right;
      margin-right: 2rem;
      user-select: none;
      cursor: pointer;
      display: none;
    }
    a.visit:hover {
      background-color: var(--background);
    }
  </style>
  <style id="mobilecss"></style>
  <title>Other projects!</title>
</head>
<body>
  <!--<section>
    <h1><a>/projects/<span>chess</span></a></h1>
    <img src="pridepacks/cover.png">
    <p>abc</p>
    <p>abc</p>
    <a class="visit">Check it out -></a>
  </section>-->
  <script src="../dynamicaccentcolor.js"></script>
  <script>
    let entries = [
      {
        url: "automata",
        par: ["A generalized engine for cellular automata I made in JS. Heavily inspired by <a href=\"https://ncase.me/sim/\">Nicky Case's project</a>","def"],
        img: "pridepacks/cover.png"
      },
    ];
    
    for (entry of entries) {
      let section = document.body.appendChild(document.createElement("section"));
      let h1 = section.appendChild(document.createElement("h1"));
      let a = h1.appendChild(document.createElement("a"));
      a.innerText = "/projects/";
      let span = a.appendChild(document.createElement("span"));
      span.innerText = entry.url;
      a.setAttribute("target", "_blank");
      a.setAttribute("href", entry.url);
      let img = section.appendChild(document.createElement("img"));
      img.src = entry.img;
      for (paragraph of entry.par) {
        let p = section.appendChild(document.createElement("p"));
        p.innerHTML = paragraph;
      }
      let avisit = section.appendChild(document.createElement("a"));
      avisit.setAttribute("class", "visit");
      avisit.innerText = "Check it out ->";
    }
  </script>
</body>
</html>
