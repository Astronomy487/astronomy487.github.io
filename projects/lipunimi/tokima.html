let w = [];

d.forEach(function(item){
  if (item != "") {
    if (item.charAt(0) == item.charAt(0).toLowerCase()) {
      w.push({term: item, etymology: "unknown", def: {}});
    } else if (item.startsWith("Etymology")) {
      w[w.length-1].etymology = item.substring(11);
    } else {
      item = item.split(": ");
      w[w.length-1].def[item[0].toLowerCase()] = item[1].split(", ");
    }
  }
});

let html = "<dl>";

w.forEach(function(entry){
  html += "<dt title=\"from "+entry.etymology+"\">"+(tp.includes(entry.term) ? "" : "*")+entry.term+"</dt>";

    html += "<dd><i title=\""+type+"\">"+type.charAt(0)+type.charAt(1)+".</i> "+entry.def[type].join(", ")+"</dd>";
  });
});
