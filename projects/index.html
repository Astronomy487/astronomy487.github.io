<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="../icon.png">
  <title>js projects</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Inter;
      user-select: none;
      overflow-x: hidden;
      overflow-y: scroll;
      background-color: #40B1DC;
    }
    
    ::selection {
      background: var(--accent);
      color: var(--text);
    }
    
    section, header {
      height: 1080px;
      position: relative;
      background-color: var(--background);
      color: var(--text);
    }
    
    .thumb, .info_container {
      height: 1080px;
      width: 50%;
      overflow: hidden;
      position: absolute;
    }
    
    .info_container {
      user-select: text;
    }
    
    .info {
      padding: 2rem 8rem;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }
    
    a {
      color: inherit;
      text-decoration: none;
    }
    
    .url {
      font-size: 0.875rem;
      font-weight: normal;
      margin-bottom: 0;
      display: block;
      user-select: none;
    }
    
    .title_container {
      cursor: pointer;
      padding: 0.5rem 0;
    }
    
    .title_container:hover .url {
      text-decoration: underline;
    }
    
    .title_container:hover .url::after {
      content: ' ->';
    }
    
    .title {
      font-size: 3rem;
      font-weight: bold;
      margin-top: 0;
      display: block;
      color: var(--accent);
      letter-spacing: -0.0625em;
    }
    
    .info p {
      margin: 1rem 0;
      font-weight: normal;
      font-size: 1.125rem;
      line-height: 150%;
    }
    
    p a {
      text-decoration: underline;
      transition: 0.1s;
    }
    
    p a:hover {
      color: var(--accent);
    }
    
    .thumb {
      object-fit: cover;
    }
    
    .go_button {
      font-size: 1.125rem;
      width: 16rem;
      background-color: var(--accent);
      display: block;
      padding: 0.75rem 0;
      text-align: center;
      margin-top: 2rem;
      border-radius: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.1s;
    }
    
    .go_button:hover {
      color: var(--background);
      background-color: var(--text);
    }
    
    .go_button:hover::before, .go_button:hover::after {
      content: ' -> ';
    }
    
    section[parity="0"] .thumb {right: 0;}
    section[parity="0"] .info_container {left: 0;}
    section[parity="1"] .info_container {right: 0;}
    section[parity="1"] .thumb {left: 0;}
    
    header {
      height: fit-content;
      padding: 36vh 0;
      background: linear-gradient(#40B1DC, #3C91D8);
    }
    
    header h1 {
      width: 100%;
      text-align: center;
      color: var(--accent);
      font-size: 6rem;
      margin-top: 0;
      margin-bottom: 0;
      letter-spacing: -0.0625em;
    }
    
    header p {
      width: 100%;
      text-align: center;
      font-size: 1.125rem;
      margin-top: 1rem;
    }
    
    @keyframes bump {
      0% {transform: none;}
      3% {transform: translateY(-0.125em);}
      6% {transform: none;}
    }

    .bump {
      white-space: pre;
    }
    
    footer {
      height: fit-content;
      padding: 16vh 0;
      background-color: #222;
      color: white;
    }
    
    footer h1 {
      width: 40rem;
      margin: 6rem auto;
      text-align: center;
    }
    
    footer table {
      width: 64rem;
      margin: 6rem auto;
      table-layout: fixed;
      font-size: 1.125rem;
    }
    
    footer td {
      vertical-align: top;
      padding: 0.5rem 0;
    }
    
    footer h1 {
      letter-spacing: -0.0625em;
    }
    
    footer table a:hover {
      text-decoration: underline
    }
    footer table a:hover::after {
      content: ' ->';
    }
    
    .quiet {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <header>
    <h1 data-aos="zoom-in-up">js projects</h1>
    <p data-aos="fade-up">Here are some projects I've made in JavaScript!</p>
    <div data-aos="fade-up" style="text-align: center; user-select: none;">
      <span style="font-size: 1.25rem; background-color: var(--accent); color: white; display: inline-block; width: 2rem; height: 2rem; line-height: 2rem; border-radius: 2rem; font-weight: bold;">â†“</span>
    </div>
  </header>
  <main>
  </main>
  <footer>
    <h1 data-aos="zoom-in-up">tiny or unfinished projects that are insignificant and don't get a full section</h1>
    <table></table>
  </footer>
  <!--<script src="https://astronomy487.github.io/dynamicaccentcolor.js"></script>-->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    let projects = [];
    projects.push({
      url: "sokopond",
      name: "the sokopond",
      description: "A <a href=\"https://en.wikipedia.org/wiki/Sokoban\" target=\"_blank\">sokoban</a> engine with a dynamic level editor, plaintext level storage, and many non-standard game tiles. Warehouse management has never been so fun!\nThe engine is highly customizable and versatile to allow for many different tile types with unique behaviors. It can handle several player agents, several box weights, and custom reskins. Levels are strung together in a level pack that you can share with others by sending plaintext, or even putting its base64 into a URL query string.",
      go_button: "Play in the pond",
      background: "#3C91D8",
      text: "white",
      accent: "#F2A9F3"
    });
    projects.push({
      url: "progression-o-tron",
      name: "PROGRESSION-O-TRON",
      description: "A tool to continue chord progressions inspired by graph theory and fun jazz music.\nIn short, it reads a body of chord progression and records the distribution of chord transitions (measured in chord qualities and interval change in root note). It does this process for different window sizes (2 chords at a time, 3 chords at a time, etc.). It then uses that lookup table to probabilistically generate a next chord for your progression.\nThanks, graph theory and jazz musicians!",
      go_button: "Play with chords",
      background: "#111",
      text: "#EEE",
      accent: "#4D58D0"
    });
    projects.push({
      url: "calculator",
      name: "Modular Calculator",
      description: "A visual calculator paradigm inspired by VCV Rack (synthesizer software), Blender nodes (tools for shaders), my statistics class, and the idea of a \"function\" machine\" that my Algebra II teacher always liked to talk about.\nThe principal idea is that data (numbers, vectors, functions, whatever) is carried through wires between the output of some modules and the input of other modules.\nAny transformation of data you could want to apply (operations, derivatives, linear regressions, list manipulation, random number generation) is handled by a module. Changes to inputs automatically cascade to their outputs. I think this is a very cool way to think about math!",
      go_button: "Run the numbers",
      background: "#222",
      text: "#FFF",
      accent: "#14BC36"
    });
    projects.push({
      url: "chess",
      name: "Chess Sandbox",
      description: "A generalized and highly customizable chess engine.\nBy generalizing the rules of chess and chess-adjacent games (Chess960, Chaturaji, Checkers, etc.) into JavaScript objects, I can use the same code to handle all games and allow for <a href=\"https://astronomy487.github.io/chess/?ruleset=rules/chesscheckers.js\">shenanigans</a>. Anyone can create their own ruleset if they are willing to read a little documentation and make a little JavaScript file!\nAs a consequence of hard-coding none of the rules, it's very inefficient. The minimax search tree only searches 3 layers because any more takes too much time in most positions. Currently none of the code is asynchronous, which is bad!",
      go_button: "Play a game",
      background: "#B58763",
      text: "#F0EAC5",
      accent: "#333"
    });
    projects.push({
      url: "acnhcurator",
      name: "ACNH Curator",
      description: "A tool to track museum progress in Animal Crossing: New Horizons.\nEntries are sorted by type (bug, fish, deep sea creature, fossil, art) and includes information about when it can be found, where, and selling price.",
      go_button: "Track your progress",
      background: "#FFFAE4",
      text: "#847558",
      accent: "#00DEBA",
      uses_local_storage: true
    });
    projects.push({
      url: "automata",
      description: "A general engine for cellular automata inspired by <a href=\"ncase.me/sim\" target=\"_blank\">Nicky Case's emoji simulator</a>.\nThe rulesets can be defined in the GUI to the left (which is pretty little unfinished). Transition rules are modular, in that they can contain a list of other rules. Neighbor rules count the number of neighbors and execute the rules inside if a number is matched; random chance rules randomly execute the rules inside; the become rules contain no rules, and these specify a cell to change its state.\nSounds abstract? I think that's the point. I never named it or made it look special. The rule module property inputs are all text input, even when dropdowns or more custom parsing would be more appropriate.",
      name: "unnamed automata engine",
      go_button: "Make a simulation",
      background: "black",
      text: "white",
      accent: "#BB2211"
    });
    projects.push({
      url: "emojigarden",
      name: "EmojiGarden",
      description: "A tranquil browser simulator-sandbox game where you can construct your own virtual garden using emojified cellular automata. You can close the tab and return hours later to see that your tomatoes have grown, your palm trees have dropped coconuts, and your sheep have eaten all your grass.\nIt is inspired by <a href=\"https://hayday.com\">Hay Day</a>, <a href=\"https://ncase.me/sim\">Nicky Case's emoji simulator</a>, and <a href=\"https://twitter.com/emoji_garden?lang=en\">@emoji_garden on Twitter</a>.\nMy design goals include cuteness, minimalism, and positive vibes. I want the game to eventually be playable without looking at the <a href=\"https://astronomy487.github.io/emojigarden/about\">about page</a>, but currently nothing is explained in the game itself!",
      go_button: "Visit the garden",
      background: "#53B83D",
      text: "white",
      accent: "black",
      uses_local_storage: true
    });
    projects.push({
      url: "flog",
      name: "Flog",
      description: "This is my Flog (flag blog) where I collect photos I've taken of flag displays! Photos include metadata about the flags they contain, which means I can do fun things with that data.",
      go_button: "Look at the flags",
      background: "black",
      text: "yellow",
      accent: "cyan"
    });
    projects.push({
      url: "voiceleader",
      name: "Voice Leader",
      description: "An experimental tool to voice chords in accordance with all the funky rules they teach in AP Music Theory (no parallel fourths/fifths/octaves, don't cross voices, no fun allowed, etc.). Unpolished CSS!\nIt's pretty inefficient. On every frame, it generates all possible continuations (by filling each voice with chord members). It then runs a function on each possible continuation to determine how good of a transition is (with a little temperature â€” risky short-term decisions for the possibility of finding a better long-term result. I think this is standard for searching absurdly large possibility trees).\n\nRunning this on 5 voices will take a while. Running this on 6 voices will grind your computer to a halt. Exponential trees are brutal!",
      go_button: "Write a little song",
      background: "#222",
      text: "#FFF",
      accent: "#D84F95"
    });
    projects.push({
      url: "pridepacks",
      name: "Minecraft Pride Packs",
      description: "This one isn't even a coding project, but I made it anyways! This is a collection of Minecraft resource packs (client-side visual modifications) that replace elytra and XP bars with pride flags. Designed for compatibility with the vanilla resource pack.",
      go_button: "Download",
      background: "white",
      text: "#3D1A78",
      accent: "#26CEAA"
    });
    projects.push({
      url: "wordlesolver",
      name: "Wordle Solver",
      description: "A bare bones tool for making optimal Wordle guesses, where optimal is defined as maximizing the average reduction in the possibility space with every guess.\nEquipped with two word lists: one for <a target=\"_blank\" href=\"https://www.nytimes.com/games/wordle/index.html\">Wordle</a> and <a target=\"_blank\" href=\"https://gregcameron.com/infinite-wordle/\">Infinite Wordle</a>.\nSee also <a href=\"https://astronomy487.github.io/wordlesolver/perfectle.cpp\">the C++ version of this project</a> that is probably worse.",
      go_button: "Cheat at Wordle",
      background: "#222",
      text: "#FFF",
      accent: "#44CC22"
    });
    
    let parity = 0;
    for (let project of projects) {
      let section = text_element(document.querySelector("main"), "section");
      section.setAttribute("parity", parity);
      section.style.setProperty("--background", project.background);
      section.style.setProperty("--text", project.text);
      section.style.setProperty("--accent", project.accent);
      let info_container = text_element(section, "div", "", "info_container");
      info_container.setAttribute("data-aos", "zoom-in-up");
      let info = text_element(info_container, "div", "", "info");
      let title_container = text_element(info, "a", "", "title_container");
      title_container.setAttribute("href", "../"+project.url);
      let url = text_element(title_container, "a", "<span class=\"quiet\">astronomy487.github.io/</span>"+project.url, "url");
      let title = text_element(title_container, "a", project.name, "title");
      bumpify_text(title, 10);
      for (let par of project.description.split("\n")) {
        text_element(info, "p", par);
      }
      let go_button = text_element(info, "a", project.go_button, "go_button");
      go_button.setAttribute("href", "../"+project.url);
      let img = text_element(section, "img", "", "thumb");
      img.setAttribute("src", "../"+project.url+"/thumb.png");
      img.setAttribute("data-aos", parity ? "fade-right" : "fade-left");
      parity = (parity+1)%2;
    }
    
    function text_element(parent, tag, text, cl) {
      let element = parent.appendChild(document.createElement(tag));
      if (text) element.innerHTML = text;
      if (cl) element.setAttribute("class", cl);
      return element;
    }
    
    document.body.style.setProperty("--text", projects[0].text);
    document.body.style.setProperty("--accent", projects[0].accent);
    
    let mini_projects = [];
    mini_projects.push({url: "abcde", description: "A microgame based on a TikTok trend from January 2023."});
    mini_projects.push({url: "complex", description: "An old (inefficient) library for complex numbers and a small Mandelbrot & Julia fractal viewer."});
    mini_projects.push({url: "conwaysgameofsabotage", description: "A microgame idea where you are given a stable position in Conway's Game of Life and must sabotage it by adding new alive cells."});
    mini_projects.push({url: "cyoae", description: "A little text engine for Choose-Your-Own-Adventure games using markdown."});
    mini_projects.push({url: "drummachine", description: "A very broken page to play sound files simultaneously to make a nice little song. All instrument parts point to the same chord progression, which is why any combination works. I should eventually learn how to synchronize sounds in JavaScript."});
    mini_projects.push({url: "dynamicaccentcolor.js", description: "A little bit of JavaScript I use in a lot of my webpages to dynamically set the global CSS variable --accent to a color in the rainbow. It slowly rotates through a full cycle every 24 hours. The variable is updated every 60 seconds."});
    mini_projects.push({url: "hangman", description: "A hangman game."});
    mini_projects.push({url: "niachang", description: "A minimalist logical language I made for fun. Designed and built around the web experience â€” code automatically parses and translates text, the dictionary is all powered by JavaScript objects, syntax is inspired by ideas from functional programming, etc."});
    mini_projects.push({url: "tictactoe", description: "A tic-tac-toe game."});
    mini_projects.push({url: "weather", description: "A weather app using a free weather API, an icon pack, and a list of cities. The interesting part is a function that generates organic-sounding paragraph descriptions for a day's weather (e.g. \"It will average a nice 74Â°F, with rain from 3&nbsp;AM to 11&nbsp;AM.\")."});
    
    for (let mini_project of mini_projects) {
      let tr = text_element(document.querySelector("footer table"), "tr");
      let td0 = text_element(tr, "td", "<a href=\"../"+mini_project.url+"\"><span class=\"quiet\">astronomy487.github.io/</span>"+mini_project.url+"</a>");
      td0.setAttribute("data-aos", "fade-right");
      let td1 = text_element(tr, "td", mini_project.description);
      td1.setAttribute("data-aos", "fade-left");
    }
    
    AOS.init();
    
    function bumpify_text(element, len) {
      element.innerHTML = "<span>" + element.innerText.split("").join("</span><span>") + "</span>";
      let bump_count = -20 * Math.random();
      for (span of element.querySelectorAll("span")) {
        span.style.animation = len+"s bump ease-in-out infinite";
        span.style.animationDelay = bump_count + "s";
        bump_count += 0.1;
        span.style.display = "inline-block";
        span.setAttribute("class", "bump");
      }
    }
  </script>
</body>
</html>
