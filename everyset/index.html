<!DOCTYPE html>
<html>
<head>
	<title>Every set ever</title>
	<style>
		:root {
			--bg: #222;
			--txt: #eee;
			--disabled: #888;
			--highlight: #444;
		}
		
		::selection {
			background: var(--txt);
			color: var(--bg);
		}
		
		body {
			background-color: var(--bg);
			color: var(--txt);
			font-family: sans-serif;
		}
		
		main {
			text-align: center;
			display: block;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: calc(60vw + 4rem);
		}
		
		#tableout {
			display: inline-block;
			text-align: left;
			border-collapse: collapse;
		}
		
		#tableout td {
			width: 1.25rem;
		}
		#tableout td:first-child {
			width: 3rem;
		}
		#tableout td:nth-child(2) {
			width: 60vw;
			letter-spacing: -0.0625em;
			font-family: serif;
		}
		#tableout th:nth-child(3) {
			padding-right: 0.5rem;
		}
		
		tr:hover:not(:first-child) {
			background-color: var(--highlight);
		}
		
		tr:not(:first-child) {
			opacity: 0;
			transition: opacity 0.1s;
		}
		
		nav {
			user-select: none;
			font-size: 1.5rem;
			margin-top: 1.5rem;
		}
		nav span {
			text-align: center;
			width: 6rem;
			display: inline-block;
		}
		
		nav a {
			cursor: pointer;
			margin: 0 1rem;
		}
		
		nav a.disabled {
			color: var(--disabled);
			cursor: default;
		}
		
		h1, h2 {
			font-weight: bold;
			margin: 0;
			text-align: left;
		}
		
		h2 {
			border-bottom: solid 2px var(--txt);
			margin-bottom: 1rem;
			padding-bottom: 0.5rem;
		}
	</style>
</head>
<body>
	<main>
		<h1>Every set ever</h1>
		<h2>of finite rank</h2>
		<table id="tableout"></table>
		<nav id="nav"></nav>
	</main>
	<script src="script.js"></script>
</body>
</html>
