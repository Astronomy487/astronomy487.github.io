<!DOCTYPE html>
<html>
<head>
	<title>Every set ever</title>
	<style>
		body {
			background-color: black;
			color: white;
			font-family: sans-serif;
		}
		
		main {
			width: min(calc(100vw - 4rem), 80rem);
			margin: 2rem auto;
		}
		
		#output {
			width: 100%;
			border-collapse: collapse;
		}
		
		th {
			padding-right: 0.5rem;
			text-align: left;
			font-size: 1.25em;
		}
		
		td {
			vertical-align: top;
		}
		
		tr :nth-child(1) {
			width: 6rem;
			max-width: 6rem;
			word-wrap: break-word;
		}
		tr :nth-child(3) {
			width: 4rem;
			max-width: 4rem;
			word-wrap: break-word;
		}
		tr :nth-child(4) {
			width: 7rem;
			max-width: 7rem;
			word-wrap: break-word;
		}
		tr :nth-child(5), th:nth-child(5) {
			width: 6rem;
			max-width: 6rem;
			word-wrap: break-word;
		}
		td:nth-child(2) {
			font-family: serif;
			letter-spacing: -0.0625em;
			font-weight: bold;
		}
		
		tr[highlight="true"] {
			font-weight: bold;
			color: yellow;
		}
		
		nav {
			user-select: none;
		}
		nav a {
			padding: 0 0.5rem;
			cursor: pointer;
		}
		
		input {
			background-color: inherit;
			color: inherit;
			font-size: inherit;
			font-family: inherit;
			border: none;
			border-bottom: solid 1px black;
		}
		input:hover, input:focus {
			border-bottom-color: white;
		}
		
		#currentPageDisplay {
			margin-left: 0.5rem;
			text-align: left;
			width: 12rem;
		}
		
		#setSearchButton {
			float: right;
			background-color: inherit;
			color: inherit;
			font-size: inherit;
			font-family: inherit;
			border: solid 1px white;
			cursor: pointer;
		}
		#setSearchButton:hover {
			color: black;
			background-color: white;
		}
		
		#setSearch {
			float: right;
			margin-right: 0.5rem;
			width: calc(100% - 30rem);
			text-align: right;
		}
		
		tr:not(:first-child):hover, tr[highlight="true"] {
			background-color: #333;
		}
		
		h1 {
			margin-top: 6rem;
		}
		
		a {
			color: inherit;
		}
	</style>
</head>
<body>
	<main>
		<h1>Every set ever<a style="float: right;" href="explanation">Explanation</a></h1>
		<nav>
			<!-- <a onclick="makePage(currentPage - 10n);">&lt;&lt;</a> -->
			<a onclick="makePage(currentPage - 1n);">&lt;</a>
			<a onclick="makePage(currentPage + 1n);">&gt;</a>
			<!-- <a onclick="makePage(currentPage + 10n);">&gt;&gt;</a> -->
			<span>
				Page
				<input type=tel required pattern="\d+" onchange="try{makePage(BigInt(this.value));} catch(e) {if (this.value == 'special') makeSpecialPage(); else makePage();}" id="currentPageDisplay">
			</span>
			<button id="setSearchButton" onclick="doSearch();">Search</button>
			<input type="text" id="setSearch" placeholder="Search for set">
		</nav>
		<hr>
		<table id="output"></table>
	</main>
	<script src="script.js"></script>
</body>
</html>
