<!DOCTYPE html>
<html>
<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit&display=swap');
    
    body {
      background-image: url("shiny.png");
      background-size: cover;
      backdrop-filter: blur(12rem);
      height: 100vh;
      margin: 0;
      user-select: none;
      font-family: "Outfit";
    }
    
    #img, canvas {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 720px;
      height: 720px;
    }
    
    canvas {
      mix-blend-mode: screen;
    }
    
    #save-canvas {
      top: 0;
      top: 0;
      transform: none;
    }
    
    #erase {
      text-align: center;
      color: white;
      font-size: 1.5rem;
      width: 5rem;
      padding: 2rem;
    }
    
    #erase span {
      width: 4rem;
      display: block;
      transition: 0.2s;
      cursor: pointer;
      padding: 1rem;
      text-align: left;
    }
    
    #save:not(:hover) {
      opacity: 0.25;
    }
  </style>
  <link rel="icon" type="image/png" href="icon.png">
  <title>f(x)</title>
</head>
<body id="body">
  <div id="erase">
    <span id="erase-erase" onclick="erase(true)">‚ùåerase</span>
    <span id="erase-pencil" onclick="erase(false)">‚úèÔ∏èdraw</span>
    <!--<span id="save" onclick="save()">üíæ save</span></div>-->
  <img id="img" src="shiny.png" oncontextmenu="return false;">
  <canvas id="canvas" width="720" height="720"></canvas>
  </div>
  <script>
    //a lot of this code was taken from / modified from this https://stackoverflow.com/questions/2368784/draw-on-html5-canvas-using-a-mouse thank u Matej Pokorny
    let canvas = document.createElement('canvas');
    document.body.appendChild(canvas);
    let eraseMode = false;
    erase(false);
    let ctx = canvas.getContext('2d');
    let pos = {x: 0, y: 0};
    let offset = {x: 0, y: 0};
    resize();
    window.addEventListener('resize', resize);
    document.addEventListener('mousemove', draw);
    document.addEventListener('mousedown', setPosition);
    document.addEventListener('mouseenter', setPosition);
    function setPosition(e) {
      pos.x = e.clientX - offset.x;
      pos.y = e.clientY - offset.y;
    }
    function resize(firstTime) {
      ctx.canvas.width = 720;
      ctx.canvas.height = 720;
      offset = canvas.getBoundingClientRect();
      offset = {x: offset.left, y: offset.top};
    }
    function draw(e) {
      if (e.buttons !== 1) return;
      if (eraseMode) {
        ctx.lineWidth = 32;
        ctx.strokeStyle = 'black';
      } else {
        ctx.lineWidth = 8;
        ctx.strokeStyle = 'white';
      }
      ctx.beginPath();
      ctx.lineCap = 'round';
      ctx.moveTo(pos.x, pos.y);
      setPosition(e);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    }
    function erase(x) {
      eraseMode = x;
      document.getElementById("erase-pencil").setAttribute("style","opacity: "+(eraseMode ? 0.25 : 1));
      document.getElementById("erase-erase").setAttribute("style","opacity: "+(!eraseMode ? 0.25 : 1));
    }

      let saveCanvas = document.getElementById("save-canvas");
      let sctx = saveCanvas.getContext('2d');
      sctx.drawImage(canvas, 0, 0);
    }*/
  </script>
</body>
</html>
