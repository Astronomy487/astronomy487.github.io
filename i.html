<!DOCTYPE html>

<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    :root {
      --support: #888888; /* for support */
      --accent: #24cc46; /* for links */
      --background: #ffffff; /*  for bg */
      --text: #000000; /* for text */
      --muted: #888888; /* for faded stuff */
    }
    
    @keyframes load {from {opacity: 0;}}
    @keyframes roll {from {transform: translateY(0.75rem) translateX(-3rem) rotate(-90deg);} 50% {transform: translateY(0.75rem) translateX(0.25rem) rotate(7.5deg);}}
    
    body {
      background-color: var(--accent);
      color: var(--text);
      font-size: 0;
      font-family: "Inter";
      user-select: none;
      overflow: hidden;
    }
    
    main {
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      position: absolute;
      width: 24rem;
      background-color: var(--background);
      padding: 8rem;
      animation: 1s load;
    }
    
    h1 {
      color: var(--text);
      font-weight: bold;
      margin: 0;
      font-size: 2rem;
      padding-bottom: 2rem;
      margin-bottom: 1.5rem;
      border-bottom: solid 0.125rem var(--muted);
      user-select: text;
    }
    
    h1 span {
      color: var(--background);
      cursor: default;
      opacity: 0;
      transition: 0.1s;
    }
    
    h1 span:hover {
      opacity: 1;
    }
    
    h1 img {
      height: 3rem;
      transform: translateY(0.75rem);
      margin-right: 1rem;
      border-radius: 2rem;
      animation: 1.5s roll;
      user-select: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    h1 img:hover {
      transform: translateY(0.75rem) scale(1.1);
      box-shadow: -0.5rem 0.5rem var(--accent);
    }
    
    p {
      color: var(--text);
      font-size: 1rem;
      user-select: text;
    }
    
    p span {
      color: var(--muted);
    }
    
    p a {
      color: var(--accent);
      font-weight: bold;
      text-decoration: none;
    }

    p a:hover {
      text-decoration: underline;
    }
    
    nav {
      user-select: none;
      text-align: right;
      float: right;
    }

    nav a {
      margin-left: 1rem;
    }

    nav a img {
      opacity: 0.5;
      height: 1.5rem;
      transition: 0.1s;
    }

    nav a:hover img {
      opacity: 1;
    }
    
    ::selection {
      background: var(--accent);
      color: var(--background);
    }
    
    button {
      font-family: inherit;
      font-size: 1rem;
      padding: 0.5rem 0;
      border: 0;
      background-color: var(--text);
      color: var(--background);
      width: 9.5rem;
      float: right;
      cursor: pointer;
      transition: 0.2s;
      font-weight: bold;
    }
    
    button:hover {
      box-shadow: -0.5rem 0.5rem var(--accent);
    }
  </style>

</head>
