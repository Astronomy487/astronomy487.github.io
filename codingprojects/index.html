<!DOCTYPE html>
<html>
<head>
	<style>
		@import url('https://fonts.cdnfonts.com/css/lucida-sans');
		
		body {
			font-size: 1.125rem;
			background-color: black;
			font-family: monospace;
			text-transform: lowercase;
			color: white;
			--accent: white;
			overflow-x: hidden;
		}
		
		::selection {
			background: var(--accent);
			color: black;
		}
		
		main {
			margin: 8rem auto;
			width: 48rem;
		}
		
		h2 {
			margin: 0;
			margin-top: 6rem;
			font-size: 2rem;
		}
		h2 span {
			background-color: var(--accent);
			color: black;
		}
		h2 span::selection {
			color: var(--accent);
			background: white;
		}
		
		h1 {
			font-size: 2.5rem;
			line-height: 95%;
			margin-top: 12rem;
		}
		
		section {
			display: inline-block;
			width: calc(50% - 1.5rem);
			vertical-align: top;
			margin: 1rem 0;
			margin-right: 1.5rem;
		}
		
		p {
			margin: 0;
		}
		
		a {
			color: var(--accent);
		}
		a.project {
			display: inline-block;
			margin-bottom: 0.5rem;
		}
		a:hover {
			background-color: var(--accent);
			color: black;
		}
		
		.repo-link {
			float: right;
			--accent: gray;
		}
		
		.album {
			display: inline-block;
			margin-right: 1.5rem;
		}
	</style>
	<link rel="icon" href="../favicon.png">
	<title>The programming catalogue</title>
</head>
<body>

		<h1>My name is Astro<br>That is a pseudonym</h1>
	</main>

				header: "I'm a vexillologist",

			i++;
			let h2 = main.appendChild(document.createElement("h2")).appendChild(document.createElement("span"));
			h2.innerText = category.header;
			h2.style.setProperty("--accent", ["cyan","magenta","yellow"][i%3]);

				let div = main.appendChild(document.createElement("div"));

				let a = div.appendChild(document.createElement("a"));

				div.appendChild(document.createTextNode(" [" + album.year + "]"));

				let section = main.appendChild(document.createElement("section"));
				let a = section.appendChild(document.createElement("a"));
				a.href = "../"+entry.url;
				a.setAttribute("class", "project");
				a.style.setProperty("--accent", ["cyan","magenta","yellow"][i%3]);
				a.innerText = entry.name || ("/"+entry.url);
				if (entry.isRepo) {
					let a2 = section.appendChild(document.createElement("a"));
					a2.setAttribute("class", "repo-link");
					a2.href = "https://github.com/Astronomy487/" + entry.url;
					a2.innerText = "see github repo";
				}
				section.appendChild(document.createElement("p")).innerHTML = entry.text;
			}
		}
		
		let p = main.appendChild(document.createElement("p"));
		p.innerHTML = "I also have many other random projects sitting around. Many are grossly incomplete, or are something I threw together in a few minutes, and I have no plans to finish any of them into a presentable form. Expect less than nothing of them:";

		let table = main.appendChild(document.createElement("table"));

		table.style.width = "80%";

</html>
