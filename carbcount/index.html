<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<input type="text" inputmode="decimal">
	<select id="suggestedunits">
	<script>
		
		let suggestedUnitsList = {
			mass: ["gram", "kilogram", "ounce"],
			volume: ["cup"]
		};
		
		for (let type of Object.keys(suggestedUnitsList)) for (let entry of suggestedUnitsList[type])
			suggestedunits.appendChild(document.createElement("option")).innerText = entry;
	</script>
</body>
</html>
