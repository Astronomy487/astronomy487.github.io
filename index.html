<!DOCTYPE html>
<html>
<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    :root {
      --support: #888888; /* for support */
      --accent: #24cc46; /* for links */
      --background: #ffffff; /*  for bg */
      --text: #000000; /* for text */
      --muted: #888888; /* for faded stuff */
    }
    
    iframe {
      width: 100%;
      height: 48rem;
      border: 0;
      overflow: hidden;
    }
    
    body {
      margin: 0;
      background-color: var(--background);
      user-select: none;
      font-family: "Inter", sans-serif;
    }
    
    ::-webkit-scrollbar {
      width: 0.5rem;
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--muted);
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--text);
    }
    
    #other-albums {
      text-align: center;
      margin: 0 auto;
      margin-top: 16rem;
      margin-bottom: 8rem;
      max-width: 64rem;
      font-size: 0;
    }
    
    #other-albums a {
      background-color: blue;
    }
    
    #other-albums img {
      width: 16rem;
      height: 16rem;
      margin: 2rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    #other-albums a:hover img {
      transform: scale(1.025);
      box-shadow: -0.5rem 0.5rem var(--accent);
    }
    
    #other-albums h1 {
      font-size: 1rem;
      font-family: "Inter", sans-serif;
    }
  </style>
  <style id="mobilecss"></style>
  <title>ASTRO</title>
  <link rel="icon" type="image/x-icon" href="icon.png">
</head>
<body>
  <iframe style="height: 100vh;" src="i.html" id="about-page"></iframe>
  <iframe src="somewhereinthemilkyway/index.html"></iframe>
  <iframe src="toomuch/index.html"></iframe>
  <iframe src="fofx/index.html"></iframe>
  <iframe src="mindsets/index.html"></iframe>
  <iframe src="10kdegrees/index.html"></iframe>
  <iframe src="nexuscondition/index.html"></iframe>
  <div id="other-albums">
    <h1>PRE SERIES IV ALBUMS</h1>
    <a href="exosphere"><img src="exosphere/exosphere.jpg"></a>
    <a href="pulsewidth"><img src="pulsewidth/pulsewidth.jpg"></a>
    <a href="emerge"><img src="emerge/emerge.jpg"></a>
    <a href="asymmetricsilhouette"><img src="asymmetricsilhouette/asymmetricsilhouette.jpg"></a>
    <a href="utopian"><img src="utopian/utopian.jpg"></a>
    <a href="chaseanidea"><img src="chaseanidea/chaseanidea.jpg"></a>
  </div>
  <script>
    if (screen.width < 1280) document.getElementById("mobilecss").innerHTML = "iframe {height: 128rem;}";
  </script>
</body>
</html>
