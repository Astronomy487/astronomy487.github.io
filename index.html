<!DOCTYPE html>
<html>
<head>
	<title>OBSESSED✧✦✧✦</title>
	<link rel="icon" href="https://f4.bcbits.com/img/a3576734946_15.jpg">
	<style>
		@import url('https://fonts.cdnfonts.com/css/chivo-mono');
		body {
			overflow-x: hidden;
			background: black;
			color: white;
			text-align: justify;
			font-family: 'Chivo Mono', monospace;
			user-select: none;
			margin: 0;
		}
		#overlay {
			user-select: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			mix-blend-mode: multiply;
			pointer-events: none;
			z-index: 3;
		}
		main {
			position: fixed;
			top: 50%;
			font-size: 5rem;
			width: 50rem;
			transform: translate(-50%, -50%);
			text-align: center;
			z-index: 2;
			background: black;
			left: 50%;
			height: 9rem;
			line-height: 9rem;
		}
		#crystal {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%) scale(0.5);
			z-index: 1;
		}
	</style>
</head>
<body>
	<img id="overlay" src="%asset% background.png">
	<img id="crystal" src="%asset% giant crystal.png">
	<main id="main"></main>
	<script>
		let interval = setInterval(function(){
			let milliseconds = 1748797200000 - new Date().getTime();
			
			if (milliseconds > 0) {
				let seconds = Math.floor(milliseconds/1000);
				milliseconds %= 1000;
				let minutes = Math.floor(seconds/60);
				seconds %= 60;
				let hours = Math.floor(minutes/60);
				minutes %= 60;
				let days = Math.floor(hours/24);
				hours %= 24;
				let text = [];
				let anySoFar = false;
				for (let [label, number, pad] of [
					["d", days, 0],
					["h", hours, 2],
					["m", minutes, 2],
					["s", seconds, 2],
					["ms", milliseconds, 3],
				]) {
					if (number == 0 && !anySoFar) continue;
					anySoFar = true;
					text.push(number.toString().padStart(pad, "0"));
				}
				main.innerText = text.join(" ");
			} else {
				clearInterval(interval);
				window.location = "https://astronomy487.bandcamp.com/album/obsessed";
			}
		}, 10);
	</script>
</body>
</html>
