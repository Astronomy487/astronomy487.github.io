    @import url('https://fonts.googleapis.com/css2?family=Overpass:wght@100;500;900&display=swap');
    
    @keyframes shake { 0% { transform: translate(1px, 1px)} 10% { transform: translate(-1px, -2px)} 20% { transform: translate(-3px, 0px);} 30% { transform: translate(3px, 2px); } 40% { transform: translate(1px, -1px); } 50% { transform: translate(-1px, 2px); } 60% { transform: translate(-3px, 1px); } 70% { transform: translate(3px, 1px); } 80% { transform: translate(-1px, -1px); } 90% { transform: translate(1px, 2px); } 100% { transform: translate(1px, 1px); } }
    
    body {
      font-family: Overpass, sans-serif;
      margin: 0;
      overflow-x: hidden;
      overflow-y: scroll;
      background-color: #222;
    }
    
    section {
      height: 100vh;
      color: white;
      transition: 0.2s;
      overflow: hidden;
      position: relative;
      user-select: none;
    }
    
    nav {
      padding: 2rem;
    }
    
    nav a.album-title {
      text-transform: uppercase;
      color: white;
      text-decoration: none;
      font-weight: normal;
      display: inline-block;
      font-size: 1.25rem;
      margin: 0;
      margin-left: 1rem;
      transition: 0.3s;
      transform: translateY(-0.8rem); /**doing this feels wrong but i literally cant get this to be inline w the images**/
    }
    
    nav a:not(.album-title) {
      width: 2.5rem;
      opacity: 0.5;
      transition: 0.2s;
    }

    nav a:not(.album-title):hover {
      opacity: 1;
    }

    nav a:not(.album-title) img {
      display: inline-block;
      width: 1.5rem;
      height: 1.5rem;
      padding: 0.5rem;
    }
    
    nav p.info {
      display: inline;
      position: absolute;
      font-size: 1rem;
      opacity: 0.5;
      right: 3rem;
      font-weight: bold;
      transform: translateY(-0.25rem); /**see above comment**/
    }
    
    #secret-asset-loader {
      position: fixed;
    }
    
    #footer-section {
      height: auto;
      text-align: center;
    }
    
    #footer-section nav {
      margin-top: 4rem;
    }
    
    #footer-section p {
      margin: 2rem auto;
      font-size: 1.25rem;
      width: 40rem;
      user-select: text;
      color: #EEE;
    }
    
    #footer-section p.quiet {
      color: #555;
      font-size: 1.125rem;
    }
    
    #other-albums {
      width: 50rem;
      margin: auto;
      text-align: center;
    }
    
    #other-albums a img {
      width: 12rem;
      height: 12rem;
      margin: 1rem;
      border-radius: 0.25rem;
      transition: 0.3s;
      box-shadow: 0 0 0.5rem #222;
    }
    
    #other-albums a:hover img {
      transform: translateY(-0.5rem);
      box-shadow: 0 0.5rem 0.5rem black;
    }
    
    #footer-logo {
      width: 2rem;
      margin-bottom: 8rem;
    }
    
    ::selection {background-color: #314cd4; color: white;}
    
    @keyframes shinyByeHi {from {} 49.9% {opacity: 0; transform: translateY(-5rem);} 51.1% {opacity: 0; transform: translateY(5rem);} to {}}
    section#fofx {
      background-repeat: no-repeat;
      background-size: 100%;
      background-position: center;
      transition: 1.5s;
    }
    #fofx-doodle {
      width: 32rem;
      animation: 5s ease-in-out shake infinite;
      position: absolute;
      left: calc(50% - 16rem);
      top: calc(50% - 16rem);
      transition: 1s;
    }
    #fofx-doodle:hover {
      width: 34rem;
      left: calc(50% - 17rem);
      top: calc(50% - 17rem);
    }
    section#fofx button {
      padding: 2rem;
      margin: 2rem;
      bottom: 0;
      font-size: 3rem;
      position: absolute;
      background-color: transparent;
      border: none;
      color: white;
      opacity: 0.5;
      transition: 0.3s;
      cursor: pointer;
      mix-blend-mode: normal;
    }
    section#fofx button:hover {
      opacity: 1;
    }
    section #fofx button:focus {outline: none;}
    section#fofx button.left {left: 0;}
    section#fofx button.right {right: 0;}

    let currentShiny = 0;
    let shinyReady = true; //cooldown
    let fofxSection = document.getElementById("fofx");
    let fofxDoodle = document.getElementById("fofx-doodle");
    updateShinyDisplay(0);
    function updateShinyDisplay(dx) {
      if (shinyReady) {
        shinyReady = false;
        currentShiny = (currentShiny + dx + 12)%12;
        fofxSection.style.backgroundImage = "url('"+shinyBackgrounds[currentShiny]+"')";
        fofxDoodle.style.animation = "1s shinyByeHi"; //start 1s animation
        setTimeout(function(){
          fofxDoodle.setAttribute("src", shinyDoodles[currentShiny]); //after 0.5s, change image
          setTimeout(function(){
            fofxDoodle.style.animation = "5s ease-in-out shake infinite"; //end of 1s animation; back to normal animation
            shinyReady = true;
          }, 500);
        }, 500);
      }
    }
    let html = "";
    for (url of shinyBackgrounds) html += "<img src=\""+url+"\">";
    for (url of shinyDoodles) html += "<img src=\""+url+"\">";
    document.getElementById("secret-asset-loader").innerHTML += html; //generate html for the asset loader things
